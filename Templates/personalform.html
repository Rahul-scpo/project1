{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .registration-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }



        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('{% static "hommeee.png" %}');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="registration-container">
        <h2>Personal Details</h2>
        <form action="" method="POST" enctype="multipart/form-data">
           {% csrf_token %}

            <label for="name"> Name:</label>
            <input type="text"  name="name1" placeholder="Enter your name " required value="{{ updatekey.name }}">

            <label for="lastname">Last Name:</label>
            <input type="text"  name="name2" placeholder="Enter your last name" required value="{{ updatekey.lastname }}">

            <label for="dob">Date of Birth:</label>
            <input type="date"  name="name3" required value="{{ updatekey.dob }}">

            <label for="age">Age:</label>
            <input type="number"  name="name4" required value="{{ updatekey.age }}">

            <label for="address">Address:</label>
            <input type="text"  name="name5" placeholder="Enter your address" required value="{{ updatekey.address }}">

            <label for="email">Email:</label>
            <input type="email"  name="name6" placeholder="Enter your email" required value="{{ updatekey.email }}">

            <label for="number">Number:</label>
            <input type="text"  name="name7" placeholder="Enter your number" required value="{{ updatekey.number }}">

            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
